<app-default-login-layout 
    title="Realize aqui seu cadastro"
    botaoPrimario="Cadastrar"
    botaoSecundario="Voltar"
    (click)="cadastrar()"
    (submit)="submit()"
    (navigate)="navigate()"
    [disableBotaoPrimario]="!cadastroForm.valid"
>
    <form [formGroup]="cadastroForm">
        <app-input-primario
            formControlName="name"
            inputName="name"
            placeholder="Nome de UsuÃ¡rio"
            type="text"
            name = "nome" [(ngModel)]="cliente.nome"
        >
        </app-input-primario>

        <app-input-primario
            formControlName="email"
            inputName="email"
            type="email"
            placeholder="E-mail"
            name = "email" [(ngModel)]="cliente.email"
        >
        </app-input-primario>

        <app-input-primario
            formControlName="senha"
            inputName="password"
            type="password"
            placeholder="Senha"
            name = "senha"  [(ngModel)]="cliente.senha"
        >
        </app-input-primario>

        <app-input-primario
            formControlName="confirmSenha"
            inputName="password"
            placeholder="Confirmar sua senha"
            type="password"
        >
        </app-input-primario>
    </form>
</app-default-login-layout>

<form (ngSubmit)="cadastrar()">
  <input type="text" placeholder="Nome"   name="nome" [(ngModel)]="cliente.nome" class="form-control">
  <input type="text" placeholder="Senha"  name="senha" [(ngModel)]="cliente.senha" class="form-control">
  <input type="text" placeholder="E-mail" name="email" [(ngModel)]="cliente.email" class="form-control">
  <input type="text" placeholder="Plano"  name="plano" [(ngModel)]="cliente.plano" class="form-control">
  <input type="number" placeholder="Idade" name="idade" [(ngModel)]="cliente.idade" class="form-control">

  <button type="submit" class="btn btn-primary">Cadastrar</button>
  <input type="button" value="Alterar"   class="btn btn-warning" (click)="editar()">
   <input type="button" value="remover"   class="btn btn-warning" (click)="remover()">
</form>

<table class="table">
    <thead>
        <tr>
            <th>#id</th>
            <th>Nome</th>
            <th>Senha</th>
            <th>Email</th>
            <th>Plano</th>
            <th>Selecionar</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let c of clientes, index as i">
            <td>{{c.id}}</td>
            <td>{{c.nome}}</td>
            <td>{{c.senha}}</td>
            <td>{{c.email}}</td>
            <td>{{c.plano}}</td>
            <td><button class="btn btn-sucess" (click)="selecionarCliente(i)">Selecionar</button></td>
        </tr>
    </tbody>
</table>
