<app-default-login-layout 
    title="Faça seu cadastro"
    botaoPrimario="Cadastrar"
    botaoSecundario="Voltar"
    (submit)="submit()"
    (navigate)="navigate()"
    [disableBotaoPrimario]="!cadastroForm.valid"
>
    <form [formGroup]="cadastroForm">
        <app-input-primario
            formControlName="name"
            inputName="name"
            placeholder="Nome de Usuário"
            type="text"
        >
        </app-input-primario>

        <app-input-primario
            formControlName="email"
            inputName="email"
            type="email"
            placeholder="E-mail"
        >
        </app-input-primario>

        <app-input-primario
            formControlName="senha"
            inputName="password"
            type="password"
            placeholder="Senha"
        >
        </app-input-primario>

        <app-input-primario
            formControlName="confirmSenha"
            inputName="password"
            placeholder="Confirmar sua senha"
            type="password"
        >
        </app-input-primario>
    </form>
</app-default-login-layout>
