<app-banner-carousel [destaques]="destaques"></app-banner-carousel>

<!-- Modal PDF Viewer -->
<div *ngIf="pdfUrl" class="pdf-modal">
  <div class="pdf-modal-content">
    <button (click)="fecharManga()" class="fechar-btn">X</button>
    <iframe
      [src]="pdfUrl | safeUrl"
      title="Visualizador de PDF"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>
</div>

<main>
  <section class="recomendacoes">
    <h2>Recomendações para Você</h2>
    <div class="carousel-container">
      <button class="carousel-arrow left-arrow" (click)="scrollLeft()">&#10094;</button>
      <div class="manga-grid-wrapper" #mangaGridWrapper>
        <div class="manga-grid">
          <div
            class="manga-card"
            *ngFor="let manga of mangas"
            (click)="abrirManga(manga.pdf)">
            <img [src]="'/img/' + manga.imagem" alt="{{ manga.titulo }}" />
            <h3>{{ manga.titulo }}</h3>
          </div>
        </div>
      </div>
      <button class="carousel-arrow right-arrow" (click)="scrollRight()">&#10095;</button>
    </div>
  </section>
